<!DOCTYPE html>
<HTML lang="en">
<HEAD>
    <TITLE>HBNB</TITLE>
</HEAD>
<BODY>
    <H1>States and Cities</H1>
    <UL>
    {% for state, cities in states %}
        <LI>{{ state.id }}: <B>{{ state.name }}</B>
            {% if cities %}
            <UL>
                {% for city in cities %}
                    <LI>{{ city.id }}: {{ city.name }}</LI>
                {% endfor %}
            </UL>
            {% else %}
            <UL>
                <LI>No cities</LI>
            </UL>
            {% endif %}
        </LI>
    {% endfor %}
    </UL>
</BODY>
</HTML>
